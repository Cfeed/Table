<style>
body {

table {
 /* border: 1px solid #ccc;*/
  border-collapse: collapse;
  margin: 0;
  padding: 0;
  width: 100%;
  table-layout: fixed;
}

caption {
  font-size: 1.5em;
  margin: 0.5em 0 0.75em;
  color: #FFFFFF;
  font-weight: 700;
}

tr {
   background-color: rgb(241 243 244);
   border: 1px solid #2021240f;
  padding: 0.35em;

}

th {
  font-size: 0.85em;
  letter-spacing: 0.1em;
  text-transform: uppercase;
}

table th,
table td {
  padding: 0.625em;
  text-align: center;
  color: black;
}

@media screen and (max-width: 600px) {
  table {
    border: 0;
  }
  table caption {
    font-size: 1.3em;
  }
  table thead {
    border: none;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
  }
  table tr {
    /*border-bottom: 3px solid #00FFFF; */
    display: block;
    margin-bottom: 0.625em;
  }
  table td {
   /* border-bottom: 1px solid #00FFFF; */
    display: block;
    font-size: 0.8em;
    text-align: right;
  }
  table td::before {
    content: attr(data-label);
    float: left;
    font-weight: bold;
    text-transform: uppercase;
  }
  table td:last-child {
    border-bottom: 0;
  }
}/*# sourceMappingURL=styles.css.map */
